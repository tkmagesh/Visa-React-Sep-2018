<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class ProductsList extends React.Component{
			render(){
				let products = [];
				/*let productElems = [];
				for(let index = 0, count = products.length; index < count; index++){
					let productElem = (<li key={index}>{products[index]}</li>);
					productElems.push(productElem);
				}*/

				let productElems = products.map((product, index) => (<li key={index}>{product}</li>));

				return(
					<div>
						<label>Product Name :</label>
						<input type="text" />
						<input type="button" value="Add New"/>
						<ol>
							{productElems}
						</ol>
					</div>
				)
			}
		}

		ReactDOM.render(<ProductsList />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr/>
	<div id="root">
		
	</div>
</body>
</html>
