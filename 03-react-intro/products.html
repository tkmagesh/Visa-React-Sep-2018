<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class ProductsCount extends React.Component{
			render(){
				return(
					<h3>{this.props.count}</h3>
				)
			}
		}
		class ProductsList extends React.Component{
			state = { products : [] };
			productName = '';

			onAddNewClick = () => {
				let { products } = this.state;
				products.push(this.productName);
				this.setState({products : products});
			}

			render(){
				
				let productElems = this.state.products.map((product, index) => (<li key={index}>{product}</li>));
				return(
					<div>
						<label>Product Name :</label>
						<input type="text" onChange={evt => this.productName = evt.target.value} />
						<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						<ol>
							{productElems}
						</ol>
					</div>
				)
			}
		}

		ReactDOM.render(
				<div>
					<ProductsCount count="0"/>
					<ProductsList />
				</div>
			,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr/>
	<div id="root">
		
	</div>
</body>
</html>
