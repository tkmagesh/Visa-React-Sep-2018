<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			//state, behavior, presentation

			state = {
				greetMsg : 'A sample greet message' 
			};

			userName = '';

			onGreetClick = () => {
				this.setState({greetMsg : 'Hi ' + this.userName + ', Have a nice day'});
			}

			onTxtUserNameChange = (evt) => {
				this.userName = evt.target.value;
			}

			render(){
				return(
					<div>
						<label>User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange}/>
						<span> [ {this.userName.length} ] </span>
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Greeter/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
