<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			//state, behavior, presentation

			txtUserNameRef = React.createRef();
			state = { greetMsg : 'A sample greet message' };

			onGreetClick = () => {
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMsg : 'Hi ' + userName + ', Have a nice day'});
			}

			render(){
				
				return(
					<div>
						<label>User Name :</label>
						<input type="text" ref={this.txtUserNameRef}/>
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Greeter/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
