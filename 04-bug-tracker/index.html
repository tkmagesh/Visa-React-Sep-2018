<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			border-radius: 5px;
			background-color: #e7e7e7;
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];
			subscribe(listenerFn){
				this._listeners.push(listenerFn);
			}
			triggerChange(){
				this._listeners.forEach(listenerFn => listenerFn());
			}
		}

		class BugsCollection extends EventEmitter{
			_list = [];

			getAll(){
				return [...this._list];
			}

			addNew(bugName){
				this._list.push(bugName);
				this.triggerChange();
			}
		}

		class BugItem extends React.Component{
			onBugNameClick(){
				console.log('a bug is clicked ', this.props.bug);
			}
			render(){
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={() => this.onBugNameClick()}>
							{JSON.stringify(bug)}
						</span>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			newBugName = '';
			onAddNewClick(){
				let newBug = {
					name : this.newBugName,
					isClosed : false
				};
				this.props.model.addNew(newBug);
			}
			
			render(){
				let { model } = this.props,
					bugs = model.getAll(),
					bugItems = bugs.map((bug, index) => (
						<BugItem key={index} bug={bug} />
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange={evt => this.newBugName = evt.target.value}/>
							<input type="button" value="Add New" onClick={() => this.onAddNewClick()}/>
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		let model = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
				document.getElementById('root'));
		}
		renderApp();
		model.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<!-- BugTracker Component, BugsCollection, bug as string-->
	<div id="root">
		
	</div>
</body>
</html>
